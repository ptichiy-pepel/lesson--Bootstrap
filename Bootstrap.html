<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson: Bootstrap</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <div class="logo">
                        <a href="#"><img src="img/header/Logo.svg" alt="Klean"></a>
                    </div>
                    <nav>
                        <div class="menu-item">
                            <a href="#"><p>Home</p></a>
                            <img src="img/header/Arrow.svg" alt="">
                        </div>
                        <div class="menu-item">
                            <a href="#"><p>Service</p></a>
                            <img src="img/header/Arrow.svg" alt="">
                        </div>
                        <div class="menu-item">
                            <a href="#"><p>Works</p></a>
                            <img src="img/header/Arrow.svg" alt="">
                        </div>
                        <div class="menu-item">
                            <a href="#"><p>News</p></a>
                            <img src="img/header/Arrow.svg" alt="">
                        </div>
                        <div class="menu-item">
                            <a href="#"><p>Contact</p></a>
                            <img src="img/header/Arrow.svg" alt="">
                        </div>
                    </nav>
                </div>
                <!-- /.col-10 -->
                <div class="col-11-12">
                    <div class="header-login">
                        <a href="#"><p>Log in</p></a>
                        <button class="Sign-up">Sign up</button>
                    </div>
                </div>
                <!-- /.col-11-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </header>

    <section>
        <img class="Bg-main" src="img/main/Background.svg" alt="">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <div class="content">
                        <h1>Bootstrap 5 theme</h1>
                        <h2>crafted by <b>ThemeWagon</b></h2>
                        <p>ThemeWagon offers an wide array of category-oriented Free and Premium  Bootstrap HTML Templates and Themes.</p>
                        <button class="button-demo">Check Demo</button>
                    </div>
                </div>
                <!-- /.col-5 -->
                <div class="col-7">
                    <img src="img/main/Main-img.svg" class="Main-img" alt="">
                </div>
                <!-- /.col-7 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="clients">
                        <div class="client">
                            <img src="img/clients/Google.svg" alt="">    
                        </div>
                        <div class="client">
                            <img src="img/clients/Netflix.svg" alt="">    
                        </div>
                        <div class="client">
                            <img src="img/clients/Microsoft.svg" alt="">    
                        </div>
                        <div class="client">
                            <img src="img/clients/Mailbluster.svg" alt="">    
                        </div>
                        <div class="client last-client">
                            <img src="img/clients/Themewagon.svg" alt="">    
                        </div>
                    </div>
                </div>
                <!-- /.col-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>

</html>
